<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GruntMate</title>
<link rel="stylesheet" type="text/css" href="css/font.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

<div class="container">
	
	<div class="head-btn">
		<a href="javascript:void(0)" id="js_header_close" title="关闭">&times;</a>
		<a href="javascript:void(0)" id="js_header_min" title="最小化">－</a>
	</div>
	
	<header id="js_header"><span class="logo"></span></header>
	
	<div class="left-bar">
		<div class="bar-list">
			<a href="javascript:void(0)" class="new-btn icon-plus" title="新建工程" onclick="ProjectManager.showAddForm()"></a>
			<a href="javascript:void(0)" class="new-btn search-btn icon-search" title="搜索日志" onclick="SearchLog.toggle()"></a>
		</div>
		<div class="project-list"><ul id="js_left_bar_list"></ul></div>
	</div>
	
	<div class="right-ctn" id="js_right"></div>
	
	<div class="right-footer">
		<a href="javascript:void(0)" class="plusin" title="NPM插件管理(全局)" onclick="NPM.show();">插件管理</a>
		<a href="javascript:void(0)" class="tool-btn" title="JS代码压缩/美化" onclick="Compress.show()">压缩/美化</a>
		<a href="javascript:void(0)" class="tool-btn" title="图片转Base64字符串" onclick="DataUri.show()">Base64</a>
		<a href="javascript:void(0)" class="tool-btn" title="雪碧图生成" onclick="Sprite.show()">雪碧图</a>
	</div>
	
</div>

<div class="commonBox npm-container" id="js_npm_container">
	
	<div class="head"><span>全局插件管理</span><a href="javascript:void(0)" class="close" onclick="NPM.hide()" title="关闭">&times;</a></div>
	
	<h3>目前存在的插件：</h3>
	
	<div class="ctn">
		<ul id="js_npm_list"></ul>
	</div>
	
	<div class="add_npm">
		<input type="text" placeholder="插件名字" id="js_npm_name" />
		<input type="text" placeholder="版本号，默认最新" id="js_npm_ver" />
		<input type="button" class="confirm-btn" value="下载" onclick="NPM.downNpm()" />
	</div>
	
</div>

<div class="npm-log" id="js_npm_log_container">
	
	<div class="log-list" id="js_npm_log_list"></div>
	
	<button class="close" id="js_npm_log_close" onclick="NPM.hideNpmLog()">关闭</button>
</div>

<div class="commonBox compress" id="js_compress">
	
	<div class="head"><span>压缩/美化</span><a href="javascript:void(0)" class="close" onclick="Compress.hide()" title="关闭">&times;</a></div>
	
	<div class="left-source">
		<h4>源代码：</h4>
		<textarea id="js_left_source"></textarea>
	</div>
	
	<div class="aron icon-arrow-right"></div>
	
	<div class="right-compress">
		<h4>转换后代码：</h4>
		<textarea id="js_right_compress"></textarea>
	</div>
	
	<div class="btn-list">
		
		<select id="js_compress_select">
			<option value="0">压缩</option>
			<option value="1">美化</option>
		</select>
		
		<button class="confirm-btn" onclick="Compress.change()">转换</button>
	</div>
</div>

<div class="commonBox datauri" id="js_datauri">
	
	<div class="head"><span>图片转Base64</span><a href="javascript:void(0)" class="close" onclick="DataUri.hide()" title="关闭">&times;</a></div>
	
	<div class="files">
		<label>选择图片路径：</label><input type="file" id="js_datauri_file" accept="image/*" /><br /><br />
		
		<label>Base64：</label><input type="text" id="js_datauri_val" value="" onclick="this.select();" /><br /><br />
		
		<button class="confirm-btn" onclick="DataUri.change()">转换</button>
	</div>
</div>

<div class="commonBox sprite" id="js_sprite">
	
	<div class="head"><span>雪碧图生成</span><a href="javascript:void(0)" class="close" onclick="Sprite.hide()" title="关闭">&times;</a></div>
	
	<div class="files">
		<label>源css路径：</label><input type="text" id="js_sprite_cssfrom" placeholder="路径结尾必须有\" /><br /><br />
		<label>源图片格式：</label><input type="text" placeholder="默认png，支持png与jpg" id="js_sprite_typefrom" /><br /><br />
		<label>合并指定前缀图片：</label><input type="text" placeholder="默认全部合并，指定前缀：sprite_，多个用空格隔开" id="js_sprite_mergefrom" /><br /><br />
		<label>生成css路径：</label><input type="text" id="js_sprite_cssto"  placeholder="路径结尾必须有\" /><br /><br />
		<label>生成雪碧图路径：</label><input type="text" id="js_sprite_imgto"  placeholder="路径结尾必须有\" /><br /><br />
		<label>生成雪碧图间距：</label><input type="text" placeholder="默认0" id="js_sprite_paddingto"  /><br /><br />
		<label>生成雪碧图格式：</label><input type="text" placeholder="默认png" id="js_sprite_typeto"  /><br /><br />
		
		<button class="confirm-btn" onclick="Sprite.change()">转换</button>
	</div>
</div>

<div class="searchInput" id="js_search_container">
	<input type="text" placeholder="请输入你需要搜索的内容" id="js_search_input" style="" max-length="30" />
	<input type="button" value="搜索" onclick="SearchLog.search()" />
</div>

<script type="text/javascript" src="js/htmlEncode.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/npm.js"></script>
<script type="text/javascript" src="js/compress.js"></script>
<script type="text/javascript" src="js/datauri.js"></script>
<script type="text/javascript" src="js/sprite.js"></script>
<script type="text/javascript" src="js/project.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
